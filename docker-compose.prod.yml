version: '3.8'

# Configuración para PRODUCCIÓN
# Usa: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: mapa3_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Para backups
    # NO exponer puerto en producción (solo acceso interno)
    networks:
      - mapa3_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mapa3_pgadmin_prod
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'True'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.json:/pgadmin4/servers.json
    # Exponer solo en localhost o detrás de nginx
    ports:
      - "127.0.0.1:5050:80"
    networks:
      - mapa3_network
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: mapa3_django_prod
    command: gunicorn DistribucionApp.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    environment:
      - DEBUG=False
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    # Exponer solo en localhost, usar nginx como proxy
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - mapa3_network
    depends_on:
      db:
        condition: service_healthy

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: mapa3_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./ssl:/etc/nginx/ssl:ro  # Certificados SSL
    networks:
      - mapa3_network
    depends_on:
      - web

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  static_volume:
  media_volume:

networks:
  mapa3_network:
    driver: bridge
